<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Builder</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>

<body class="main">
    <nav class="navbar" id="categories">
        <!-- Category buttons will be dynamically inserted here -->
    </nav>

    <div class="container">
        <div class="content">
            <h2>Select Your Grocery Categories</h2>
            <div id="items">
                <!-- Items will appear here upon category selection -->
            </div>
            <button class="btn">Get Excel Template</button>
        </div>
        <div class="preview" id="preview">
            <h2>Preview</h2>
            <!-- Preview table will be generated here -->
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
