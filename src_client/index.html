<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Builder</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>

<body class="main">
    <nav class="navbar">
        <ul>
            <li><a href="javascript:void(0)">Home</a></li>
            <li><a href="javascript:void(0)">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <h2>Select Your Grocery Categories</h2>
            <div id="categories">
                <!-- Category buttons will be dynamically inserted here -->
            </div>

            <h2>Items</h2>
            <div id="items">
                <!-- Options will appear here upon button click -->
            </div>

            <button class="btn">Get Excel Template</button>
        </div>
        <div class="preview" id="preview">
            <h2>Preview</h2>
            <!-- Preview table will be generated here -->
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
